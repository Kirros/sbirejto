<link rel="stylesheet" type="text/css" href="./add.css">
<template>
	<!-- POST HOVNO -->
	<div class="container add-form">

		<div class="poo" if.bind="route.route === 'pridat-hovno'">
			<img src="img/poo.svg" width="45px">
		</div>

		<div class="bin" if.bind="route.route === 'pridat-kos'">
			<img src="img/bin.svg" width="45px">
		</div>

		<div class="post item" if.bind="GPS">
			<span class="glyphicon glyphicon-map-marker"></span>
		</div>
		<div class="post item">
			<img src="img/poo-plain.svg" class="big-icon" width="160px">
			<span class="glyphicon glyphicon-camera clickable" onclick.call="clickInput()" if.bind="!files"></span>
			<input class="glyphicon glyphicon-camera" type="file" accept="image/*;capture=camera" name="images"
				   onchange.call="handleOnFilesSelected($event)" multiple>

			<img class="loaded-photo" repeat.for="photo of files" src="${photo}" onload.call="$parent.getGPS($event)">
		</div>
		<div class="post item photo" if.bind="files.length > 0">

			<span class="glyphicon glyphicon-pencil"></span>
		</div>
		<div class="post item half">
			<img src="img/bin-good.svg" width="45px">
			DOST PYTLÍKŮ
		</div>
		<div class="post item half">
			<img src="img/bin-bad.svg" width="45px">
			MÁLO PYTLÍKŮ
		</div>
		<div class="post button ok">
			<span class="glyphicon glyphicon-ok"></span>
		</div>
		<div class="post button delete">
			<span class="glyphicon glyphicon-trash"></span>
		</div>
	</div>


</template>
